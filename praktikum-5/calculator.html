<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Calculator App</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
	<div class="wrapper">
		<div class="calculator">

			<div class="topline"></div>
			<input class="display" readonly />
			<div class="keys">
				<button class="btndark" onclick="appendToDisplay('%')">%</button>
				<button class="btndark" onclick="clearDisplay('CE')">CE</button>
				<button class="btndark" onclick="clearDisplay('c')">c</button>
				<button class="btndark" onclick="clearLast('DEL')">DEL</button>
				
				<button onclick="appendToDisplay('7')">7</button>
				<button onclick="appendToDisplay('8')">8</button>
				<button onclick="appendToDisplay('9')">9</button>
        <button class="btndark" onclick="appendToDisplay('/')">รท</button>
				
				<button onclick="appendToDisplay('4')">4</button>
				<button onclick="appendToDisplay('5')">5</button>
				<button onclick="appendToDisplay('6')">6</button>
        <button class="btndark" onclick="appendToDisplay('*')">ร</button>
				
				<button onclick="appendToDisplay('1')">1</button>
				<button onclick="appendToDisplay('2')">2</button>
				<button onclick="appendToDisplay('3')">3</button>
        <button class="btndark" onclick="appendToDisplay('-')">-</button>
				
				<button onclick="appendToDisplay('0')">0</button>
				<button onclick="appendToDisplay(',')">,</button>
				<button class="btnlight" onclick="calculate()">=</button>
        <button class="btndark" onclick="appendToDisplay('+')">+</button>
			</div>
		</div>
	</div>

  <script src="assets/js/calculator.js"></script>
</body>

</html>
