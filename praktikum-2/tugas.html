<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <h1>Form Registrasi</h1>
  <div style="max-width: 700px">
    <form action="" method="get">
      <fieldset>
        <legend>Biodata</legend>
        <table>
          <tbody>
            <tr>
              <td>Nama</td>
              <td>:</td>
              <td><input type="text" name="nama" id="nama" placeholder="Nama Anda"></td>
            </tr>
            <tr>
              <td>No Induk Mahasiswa (NIM)</td>
              <td>:</td>
              <td><input type="number" name="nim" id="nim" value="123456789" disabled></td>
            </tr>
            <tr>
              <td>Alamat Mahasiswa</td>
              <td style="vertical-align: baseline;">:</td>
              <td><textarea name="alamat" id="alamat" cols="30" rows="10" placeholder="Alamat Anda"></textarea></td>
            </tr>
            <tr>
              <td>Tanggal Lahir</td>
              <td>:</td>
              <td><input type="text" name="date" id="date" data-format="YYYY-MM-DD" data-template="D MMMM YYYY"
                  value="1990-01-01"></td>
            </tr>
            <tr>
              <td>Jenis Kelamin</td>
              <td>:</td>
              <td>
                <input type="radio" name="jk" id="laki-laki" value="Laki-laki" checked>
                <label for="laki-laki">Laki-laki</label>
                <input type="radio" name="jk" id="perempuan" value="Perempuan">
                <label for="perempuan">Perempuan</label>
              </td>
            </tr>
            <tr>
              <td>Upload Foto</td>
              <td>:</td>
              <td><input type="file" name="foto" id="foto"></td>
            </tr>
            <tr>
              <td>URL Website</td>
              <td>:</td>
              <td><input type="url" name="url" id="url" placeholder="URL Website Anda" style="width: 100%;"></td>
            </tr>
            <tr>
              <td>Perguruan Tinggi</td>
              <td>:</td>
              <td><input type="text" name="perguruan_tinggi" id="perguruan_tinggi"></td>
            </tr>
          </tbody>
        </table>
      </fieldset>

      <br>

      <fieldset>
        <legend>Info Akun</legend>
        <table>
          <tbody>
            <tr>
              <td>Email</td>
              <td>:</td>
              <td><input type="email" name="email" id="email" placeholder="Email Anda"></td>
            </tr>
            <tr>
              <td>Username</td>
              <td>:</td>
              <td><input type="text" name="username" id="username" placeholder="Username Anda"></td>
            </tr>
            <tr>
              <td>Password</td>
              <td>:</td>
              <td><input type="password" name="password" id="password" placeholder="Password Anda"></td>
            </tr>
            <tr>
              <td>Ulangi Password</td>
              <td>:</td>
              <td><input type="password" name="ulangi_password" id="ulangi_password" placeholder="Password Anda"></td>
            </tr>
          </tbody>
        </table>
      </fieldset>

      <br>

      <fieldset>
        <legend>Kemampuan Dasar</legend>
        <input type="checkbox" name="bahasa_pemrograman[]" id="html" value="HTML">
        <label for="html">HTML</label>
        <input type="checkbox" name="bahasa_pemrograman[]" id="css" value="CSS">
        <label for="css">CSS</label>
        <input type="checkbox" name="bahasa_pemrograman[]" id="javascript" value="Javascript">
        <label for="javascript">Javascript</label>
        <input type="checkbox" name="bahasa_pemrograman[]" id="php" value="PHP">
        <label for="php">PHP</label>
        <input type="checkbox" name="bahasa_pemrograman[]" id="mysql" value="MySQL">
        <label for="mysql">MySQL</label>
        <input type="checkbox" name="bahasa_pemrograman[]" id="laravel" value="Laravel">
        <label for="laravel">Laravel</label>
        <input type="checkbox" name="bahasa_pemrograman[]" id="react_native" value="React_Native">
        <label for="react_native">React Native</label>
        
      </fieldset>

      <br>

      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
      <button type="button">Button</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="assets/js/combodate.js"></script>
  <script>
    $(function () {
      $('#date').combodate();
    });
  </script>
</body>

</html>
